# Configuration Docker Compose pour le Frontend Radio Manager (React + Vite + Nginx)
#
# RÉSEAUX :
# - dokploy-network : Réseau Traefik pour le reverse proxy, routing HTTP/HTTPS et certificats SSL
#
# COMMUNICATION :
# Le frontend communique avec le backend via HTTPS public (api.cloud.audace.ovh)
# Pas besoin de réseau partagé interne
#
# PRÉREQUIS :
# Le réseau dokploy-network doit exister (créé automatiquement par Dokploy)
# Le backend doit être accessible sur : api.cloud.audace.ovh
# Le frontend sera accessible sur : app.cloud.audace.ovh

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radioaudace-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      # ⚠️ IMPORTANT : Modifier cette URL selon votre environnement
      # Production : https://api.cloud.audace.ovh
      # Test : https://api.audace.ovh
      - VITE_API_BASE_URL=https://api.cloud.audace.ovh
      # Ajoutez d'autres variables d'environnement si nécessaire
      - NODE_ENV=production
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      
      # ⚠️ IMPORTANT : Modifier le domaine selon votre environnement
      # Production : app.cloud.audace.ovh
      # Test : autre domaine si nécessaire
      - "traefik.http.routers.radioaudace-frontend.rule=Host(`app.cloud.audace.ovh`)"
      - "traefik.http.routers.radioaudace-frontend.entrypoints=websecure"
      - "traefik.http.routers.radioaudace-frontend.tls=true"
      - "traefik.http.routers.radioaudace-frontend.tls.certresolver=letsencrypt"
      
      # Service explicite
      - "traefik.http.routers.radioaudace-frontend.service=radioaudace-frontend-service"
      - "traefik.http.services.radioaudace-frontend-service.loadbalancer.server.port=80"

networks:
  # Réseau Traefik pour le reverse proxy et les certificats SSL
  dokploy-network:
    external: true
